{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <input type="file" name="file1" /><br />
            <input type="file" name="file2" /><br />
            <select name="algorithm">
                <option value="lines">Lines</option>
                <option value="sentences">Sentences</option>
                <option value="substrings">Substrings</option>
            </select><br />
            <input type="number" placeholder="substring's length" name="length" /><br />
            <button type="submit" syle="background-color: blue">Compare Files</button>

        </form>
    </div>

{% endblock %}
