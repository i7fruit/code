{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h3>Change Password</h3>
    <form action="/change_password" method="post">
        <div class="form-group">
            <input class="form-control" name="old_password" type="password" placeholder="Old Password" />
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" type="password" placeholder="New Password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" type="password" placeholder="Password Confirmation"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
