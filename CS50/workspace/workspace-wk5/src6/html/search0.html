<!DOCTYPE html>

<!-- Demonstrates action -->

<html lang="en-US">
    <head>
        <title>Google Search</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <input name="q" type="text"/>
            <input type="submit" value="Search"/>
        </form>
    </body>
</html>
