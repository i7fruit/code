{% extends "layout.html" %}

{% block main %}

    <div class="col-sm-3">
        <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
        <h1 class="mb-3">Form</h1>
    </div>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <div class="col-sm-3">

        <form action="/form" method="post">

            <!-- TODO -->
            <!-- The Name text box -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter name" name="name" />
            </div>

            <!-- The Phone Number text box -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter phone number" name="tname"/>
            </div>

            <!-- The Device drop-down menu -->
            <div class="form-group">
                <select class="form-control" name="device">
                    <option disabled selected value="">select device type</option>
                    <option value="Cellphone">Cellphone</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Tablet">Tablet</option>
                </select>
            </div>

            <!-- The Gendar radio buttons -->
            <div class="form-group">
                <input type="radio" name="gender" value="Male" id="m" /> Male<br />
            </div>
            <div class="form-group">
                <input type="radio" name="gender" value="Female" id="f" /> Female
            </div>

            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>

    </div>

    <script>
        document.querySelector("form").onsubmit = function()
        {
            if (!document.querySelector("input").value)
            {
                alert("No name");
                return false;
            }

            else if (!document.querySelector("select").value)
            {
                alert("No device");
                return false;
            }

            return true;
        };
    </script>

{% endblock %}
