<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <!-- Title div -->
        <div class="container" id="name">
            <h1>
                Macaulay's homepage
            </h1>
            <div><small style="animation-direction: normal;">This Is CS50's Problem Set For Week 8</small></div>
        </div>
        <!-- Text div -->
        <div class="container">
            <div class="row">
                <div class="col-md-4" id="txt-0">
                    <p>
                        Hi, my name is Macaulay and I'm taking an online computer science course called
                        <a href="https://cs50.harvard.edu/college/2021/spring/" target="_blank">CS50.</a> I've learned
                        to program in <code>C</code>, <code>Python</code>, and <code>Sqlite 3</code>. I'm currently learning
                         <code>HTML</code>, <code>CSS</code> and <code>Javascript</code>.
                    </p>
                </div>
                <div class="col-md-8" id="txt-1">
                    <!-- Image file -->
                    <img src="boat.jpg" id="for-pix" alt="picture-of-a-boat"/><br />
                    <button type="button" id="butn0" onclick="my_pix()">
                        See 5-year old's drawing of me
                    </button>
                </div>
            </div>
        </div>
        <!-- Nav div -->
        <div class="container" id="next" style="margin-top: 10px">
            <div class="row">
                <div class="col-md-4">
                    <p class="p-next"><a style="color: white;" href="page2.html">2 >></a></p>
                </div>
                <div class="col-md-4">
                    <p class="p-next"><a style="color: white;" href="page3.html">3 >></a></p>
                </div>
                <div class="col-md-4">
                    <p class="p-next"><a style="color: white;" href="page4.html">4 >></a></p>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script>
            var pic_of_boat = true;

            function my_pix()
            {
                if (pic_of_boat)
                {
                    document.getElementById("for-pix").src = "me.jpg";
                    document.getElementById("butn0").innerHTML = "Return To Picture Of Boat";
                    pic_of_boat = false;
                }

                else if (!pic_of_boat)
                {
                    document.getElementById("for-pix").src = "boat.jpg";
                    document.getElementById("butn0").innerHTML = "Click To See Drawing Of Me";
                    pic_of_boat = true;
                }
            }
        </script>

    </body>
</html>
