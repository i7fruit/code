{% extends "layout.html" %}

{% block main %}
    <div class="col">
        <h1 class="mb-3">Sheet</h1>

        <!-- Table header -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Device</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>

            <!-- Table data -->
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
