<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>array2</title>
    </head>
    <body>
        <script>
            // Declares and populates an array
            let arr = ["boy", 4, 2.3, true];

            // Prints its contents line by line on the page
            for (let i = 0, n = arr.length; i < n; i++)
            {
                document.write(arr[i]);
                document.write("<br />")
            }
        </script>
    </body>
</html>
