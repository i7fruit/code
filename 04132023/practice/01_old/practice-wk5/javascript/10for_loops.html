<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>For Loops</title>
    </head>
    <body>
        <script>
            // Prints numbers 0 through 9
            for (let i = 0; i < 10; i++)
            {
                document.write(i + "<br />");
            }
        </script>
    </body>
</html>
