<!DOCTYPE html>
<html>
    <head><title>BI-DIRECTIONAL OVERLOAD BDO</title><head>
    <body>
		<p>If the browser supports bi-directional overload BDO,<br>
	           text can be displayed reading from right to left (rtf)</p>
		<h3>Example:</h3><br>
		<bdo dir="rtl">
		    If this text doesn't read from rtl,<br>
		    then your browser doesn't support bdo.
		</bdo>
    </body>
</html>
