<!DOCTYPE html>

<html>
    <head><title>PRE TAG</title></head>
    <body>
	<h1>THE PRE TAG</h1>
        <pre style="background-color: yellow">This is a preformatted text.
It preserves     both
    spaces and line breaks.
	</pre>
	<p>The pre tag is good for displaying computer code<br>
	   like the C code below:
	<pre style="background-color: yellow">
for (int i = 0; i < 10; i++)
    printf("%i\n", i);
	</pre>
    </body>
</html>
