<!DOCTYPE html>
<html>
    <head>
        <title>MY PAGE</title>
        <!-- This is a css rule
             A rule consists of a selector,
             a property, and a value

             selector
             {
                 property0: value;
                 property1: value;
                 propertyN: value;
             }
        -->
        <style>
            /* Changes color of h1 header */
            h1
            {
                color: blue;
            }

            /**
             * Changes color of h2 header
             * and makes it a little transparent
             */
            h2
            {
                color: rgb(255, 0, 0);
                opacity: 0.6;
            }

            /* Changes background color and font type */
            body
            {
                background: black;
                font-family: Helvetica Neue, Helvetica, Arial, Sans-serif;
            }

            /* Changes text color */
            p
            {
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>My Webpage</h1>
        <h2>About me</h2>
        <p>
            I'm an overall <em>awesome</em> fella.
            You don't have to take my word
            for it, though. It's been <strong>scientifically</strong>
            proven on an astronomical scale.
        </p>
        <button>Click Here To Find Out More</button>

        <p>I just built a webpage. Awesome!</p>
    </body>
</html>
