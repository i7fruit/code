<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions 2</title>

    <script>
        // Declares a function and assigns it
        // to a variable
        function day()
        {
            alert("The day is Tuesday.");
        }
    </script>
</head>
<body>
    <script>
        // Calls the function
        day();
    </script>

    <p>
        The JavaScript function, can also be declared<br />
        in a script tag within the head tag of an html<br />
        page, and called within another script tag within<br />
        the body tag of the html page.
    </p>
</body>
</html>
