<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
    <script>
        // Declares a function and assigns it
        // to a variable
        function day()
        {
            alert("The day is Tuesday.");
        }

        // Calls the function
        day();
    </script>

    <p>
        In JavaScript, the function can be declared and<br />
        called within one script tag in the body of the<br />
        html page.
    </p>
</body>
</html>
