<!DOCTYPE html>
<html>
    <head>
        <title>Residents II</title>
    </head>
    <body>
        <h1>Residents</h1>
        <p>
            In the form below, there's a select block option that's disabled when a user<br />
            clicks to select an option.
        </p>
        <p>The form is also posted after the user clicks on the Enter button.</p>
        <!-- Creates a form -->
        <form action="/register" method="post" >
            <!-- Creates a text box -->
            <input name="name" placeholder="Name" type="text" />
            <!--Creates a drop-down menu to select values from -->
            <select name="block">
                <!-- The Dorm option is disabled and selected
                by default -->
                <option disabled selected value="">select block</option>
                <option value="Block 1">Block 1</option>
                <option value="Block 2">Block 2</option>
                <option value="Block 3">Block 3</option>
            </select>
            <!-- Creates a submit button -->
            <input type="submit" value="Enter">
        </form>
    </body>
</html>
