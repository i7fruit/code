<!-- lists -->
<!DOCTYPE html>

<html>
    <head>
        <title>LISTS</title>
    </head>

    <body>
        <!-- Unordered list -->
        <ul>
            <!-- List item <li> -->
            <h3>UNORDERED LIST</h3>
            <li>Type code in command line.</li>
            <li>Compile code.</li>
            <li>Run code.</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <h3>ORDERED LIST</h3>
            <li>Programming in C was tough, but fun.</li>
            <li>Now I'm learning to write html.</li>
            <li>Later, will get the hang of Python.</li>
        </ol>

        <!-- "start" is an attribute -->
        <ol start="14"><li><b>alpha</b></li><li><i>bravo</i></li><li><u>charlie</u></li></ol>
    </body>
</html>
