<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Control Flow Statements</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            // The alert method displays a dialog box
            let s = "Samuel";
            if (s == "Macaulay")
            {
                alert("Welcome, " + s +".");
            }

            else
            {
                alert(s + " is not a legitimate user.");
            }
        </script>
    </body>
</html>
