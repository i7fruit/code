<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>String</title>
    </head>
    <body>
        <script>
            // Initializes a variable called word
            let word = "Nzefili";

            // Determines the length of the word
            // variable and stores that value in strlen
            let strlen = word.length;

            // Prints the value of strlen
            document.write("The length of " + word + " is " + strlen);
        </script>
    </body>
</html>
