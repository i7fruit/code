<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>functions II</title>

        <!-- The script tag for javascript
        functions can be placed within the
        head element of the html page -->
        <script>
            function print_hello(param)
            {
                document.write("What's up, " + param);
            }
        </script>
    </head>
    <body>
        <script>
            print_hello("Mac");
            document.write("<br />");
            print_hello("李豫華");
        </script>
    </body>
</html>
