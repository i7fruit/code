<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>functions</title>

        <!-- The script tag for javascript
        functions can be placed within the
        head element of the html page -->
        <script>
            function print_hello()
            {
                document.write("<strong>" + "What's up, G" + "</strong>");
            }
        </script>
    </head>
    <body>
        <script>
            print_hello();
        </script>
    </body>
</html>
