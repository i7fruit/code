<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>array0</title>
    </head>
    <body>
        <script>
            // Declares an array
            let arr = new Array(10); // 10 is array size

            // Populates the array
            arr[0] = "Alpha";
            arr[1] = "Bravo";
            arr[9] = "Charlie";

            // Displays Charlie on the page
            document.write(arr[9]);
        </script>
    </body>
</html>
