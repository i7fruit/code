<!DOCTYPE html>
<html>
    <head><title>Background border</title></head>
    <style>
        #header
        {
            font-size: large;
            border: solid green 0.5pt;
            background-color: black;
            color: yellow;
            text-align: center;
            padding: 5pt;
        }
        #nav
        {
            font-size: small;
            background-color: #cccccc;
            float: left;
        }
        #footer
        {
            font-size: x-small;
            background-color: #ff0000;
            text-align: center;
        }
        #section
        {
            height: 300px;
            background-color: lightgreen;
        }
    </style>
    <body style="background-color: azure;">
        <div><header id="header">Text has different background color</header></div>
        <div style="height: 310px" id="nav">Home<br />Work<br />Computer<br /></div>
        <div><main style="padding: 10px 10px 0px 15px" id="section">This is the main text</main></div>
        <div><footer id="footer">2018&#169</footer></div>
    </body>
</html>
