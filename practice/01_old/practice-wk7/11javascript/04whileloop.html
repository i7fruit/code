<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body style="backgroundcolor: lightblue">
    <script>
        let i = 1, j = 0;
        while (i < 101)
        {
            document.write(i + "<br />");
            j++;

            if (j == 10)
            {
                document.write("<hr />");
                j = 0;
            }
            i++;
        }
    </script>
</body>
</html>
