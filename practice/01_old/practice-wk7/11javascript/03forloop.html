<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body style="color: purple; font-size: 12px; text-align: center">
    <script>
        for (let i = 100; i > 0; i--)
            document.write(i + "<br />" + "<hr />");
    </script>
</body>
</html>
