<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
    <script>
        let a = prompt("a: "), b = prompt("b: ");
        alert(a + " + " + b + " = " + " " + (parseInt(a) + parseInt(b)));

        alert(a + " - " + b + " " + " = " + (a - b));

        alert(a + " * " + b + " " + " = " + (a * b));

        if (b != 0)
        {
            alert(a + " / " + b + " " + " = " + (a / b));
        }
        else
        {
            alert("Cannot divide by zero.");
        }
    </script>
</body>
</html>
